{% extends "base.html" %}

{% block title %}Register - E-Commerce{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Register</h3>
                    
                    <form method="POST" id="registerForm">
                        <div class="mb-3">
                            <label for="role" class="form-label">Register as</label>
                            <select class="form-select" id="role" name="role" required onchange="toggleFields()">
                                <option value="">Select Role</option>
                                <option value="customer">Customer</option>
                                <option value="seller">Seller</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required minlength="6">
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                        
                        <!-- Customer Fields -->
                        <div id="customerFields" style="display: none;">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="first_name" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="first_name" name="first_name">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="last_name" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="last_name" name="last_name">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="customer_phone" class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="customer_phone" name="phone">
                            </div>
                        </div>
                        
                        <!-- Seller Fields -->
                        <div id="sellerFields" style="display: none;">
                            <div class="mb-3">
                                <label for="business_name" class="form-label">Business Name</label>
                                <input type="text" class="form-control" id="business_name" name="business_name">
                            </div>
                            <div class="mb-3">
                                <label for="owner_name" class="form-label">Owner Name</label>
                                <input type="text" class="form-control" id="owner_name" name="owner_name">
                            </div>
                            <div class="mb-3">
                                <label for="seller_phone" class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="seller_phone" name="phone">
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <textarea class="form-control" id="address" name="address" rows="3"></textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="city" class="form-label">City</label>
                                    <input type="text" class="form-control" id="city" name="city">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="state" class="form-label">State</label>
                                    <input type="text" class="form-control" id="state" name="state">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="pincode" class="form-label">Pincode</label>
                                    <input type="text" class="form-control" id="pincode" name="pincode">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="gst_number" class="form-label">GST Number (Optional)</label>
                                    <input type="text" class="form-control" id="gst_number" name="gst_number">
                                </div>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>
                    
                    <div class="text-center mt-3">
                        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function toggleFields() {
    const role = document.getElementById('role').value;
    const customerFields = document.getElementById('customerFields');
    const sellerFields = document.getElementById('sellerFields');
    
    if (role === 'customer') {
        customerFields.style.display = 'block';
        sellerFields.style.display = 'none';
        // Make customer fields required
        document.getElementById('first_name').required = true;
        document.getElementById('last_name').required = true;
        // Make seller fields not required
        document.getElementById('business_name').required = false;
        document.getElementById('owner_name').required = false;
        document.getElementById('address').required = false;
        document.getElementById('city').required = false;
        document.getElementById('state').required = false;
        document.getElementById('pincode').required = false;
    } else if (role === 'seller') {
        customerFields.style.display = 'none';
        sellerFields.style.display = 'block';
        // Make seller fields required
        document.getElementById('business_name').required = true;
        document.getElementById('owner_name').required = true;
        document.getElementById('address').required = true;
        document.getElementById('city').required = true;
        document.getElementById('state').required = true;
        document.getElementById('pincode').required = true;
        // Make customer fields not required
        document.getElementById('first_name').required = false;
        document.getElementById('last_name').required = false;
    } else {
        customerFields.style.display = 'none';
        sellerFields.style.display = 'none';
    }
}

// Password confirmation validation
document.getElementById('registerForm').addEventListener('submit', function(e) {
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm_password').value;
    
    if (password !== confirmPassword) {
        e.preventDefault();
        alert('Passwords do not match!');
    }
});
</script>
{% endblock %}
